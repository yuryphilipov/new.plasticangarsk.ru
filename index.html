<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/a026198fcd.js" crossorigin="anonymous"></script>
  <title>Пластик</title>
</head>

<body>
  <span class="scroll-up">
    <i class="fas fa-chevron-up"></i>
  </span>
  <div class="modal-overlay fade"></div>
  <div class="modal fade">
    <span class="modal__close-btn close-btn">
      <i class="fas fa-times"></i>
    </span>
  </div>
  <div class="search fade">
    <div class="wrapper">
      <form action="" class="search-form">
        <input type="text" id="search__input" class="search__input" placeholder="поиск..." />
        <span class="search__close-btn close-btn">
          <i class="fas fa-times"></i>
        </span>
      </form>
    </div>
  </div>
  <header class="header">
    <div class="header-top">
      <div class="header-top__container wrapper">
        <span class="header-info__city-select">
          <i class="fas fa-map-marker-alt"></i>
          <a class="dashed" href="#">Ангарск</a>
        </span>
        <span class="header-info__phones">
          <i class="fas fa-phone-alt"></i>
          <a href="tel:+79834050491">8 (983) 40-50-491</a>
          <i class="fas fa-caret-down show-more-phone"></i>
          <span class="header-info__phones header-info__more-phone hidden">
            <a href="tel:+793955545122">8 (395) 554-51-22</a>
          </span>
        </span>
        <a class="header-info__callback dashed" href="#">Заказать звонок</a>
        <span class="header-info__email">
          <i class="fas fa-envelope"></i>
          <a href="mailto:info@plasticangarsk.ru">info@plasticangarsk.ru</a>
        </span>
        <span class="header-info__search search-btn">
          <i class="fas fa-search"></i>
          Поиск
        </span>
      </div>
    </div>
    <div class="header-main">
      <div class="header-main__container wrapper">
        <a href="/">
          <div class="header__logo logo">
            <img src="img/logo.svg" alt="logo" />
            <span class="header__title">пластик</span>
          </div>
        </a>
        <div class="header-menu">
          <!-- <a href="#" class="btn btn-default">Продукция</a> -->
          <div class="header-menu__burger-btn">
            <span></span>
          </div>
          <nav class="header-menu__nav nav">
            <ul class="header-menu__list nav">
              <li>
                <a href="#" class="header-menu__item"><span>О компании</span></a>
              </li>
              <li>
                <a href="#" class="header-menu__item"><span>Услуги</span></a>
              </li>
              <li>
                <a href="#" class="header-menu__item"><span>Прайс</span></a>
              </li>
              <li>
                <a href="#" class="header-menu__item"><span>Контакты</span></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section class="products">
    <div class="product-list wrapper">
      <a href="#">
        <figure class="product-item">
          <img src="img/products/category-1.jpg" alt="">
          <figcaption class="product-title">Пленка полиэтиленовая</figcaption>
        </figure>
      </a>
      <a href="#">
        <figure class="product-item">
          <img src="img/products/category-2.jpg" alt="">
          <figcaption class="product-title">Пленка термоусадочная</figcaption>
        </figure>
      </a>
      <a href="#">
        <figure class="product-item">
          <img src="img/products/category-3.jpg" alt="">
          <figcaption class="product-title">Пленка полиэтиленовая с печатью</figcaption>
        </figure>
      </a>
      <a href="#">
        <figure class="product-item">
          <img src="img/products/category-4.jpg" alt="">
          <figcaption class="product-title">Пакеты фасовочные</figcaption>
        </figure>
      </a>
      <a href="#">
        <figure class="product-item">
          <img src="img/products/category-5.jpg" alt="">
          <figcaption class="product-title">Пакеты Майка</figcaption>
        </figure>
      </a>
      <a href="#">
        <figure class="product-item">
          <img src="img/products/category-6.jpg" alt="">
          <figcaption class="product-title">Мешки для мусора</figcaption>
        </figure>
      </a>
      <a href="#">
        <figure class="product-item">
          <img src="img/products/category-7.jpg" alt="">
          <figcaption class="product-title">Ящики</figcaption>
        </figure>
      </a>
      <a href="#">
        <figure class="product-item">
          <img src="img/products/category-8.jpg" alt="">
          <figcaption class="product-title">Одноразовая посуда</figcaption>
        </figure>
      </a>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
